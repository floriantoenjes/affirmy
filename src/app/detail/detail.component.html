<div *ngIf="affirmation$ | async as affirmation" class="container">
  <header class="flex flex-row">
    <mat-icon class="arrow-back ml-3 mt-3" (click)="router.navigate(['/'])">arrow_back</mat-icon>
    <h1 class="text-center pt-4 flex-1 pr-12">{{ affirmation.title }}</h1>
  </header>
  <hr>
  <main>
    <article>
      <p class="m-2 p-2 text-xl">{{affirmation.text}}</p>
    </article>

    <button mat-fab class="fixed bottom-0 right-0 m-6">
      <mat-icon>create</mat-icon>
    </button>
  </main>
</div>
