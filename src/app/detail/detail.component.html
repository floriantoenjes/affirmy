<div *ngIf="affirmation$ | async as affirmation" class="container">
  <header class="flex flex-row items-center">
    <mat-icon class="arrow-back ml-3 mt-1" (click)="router.navigate(['/'])">chevron_left</mat-icon>
    <h1 class="text-center pt-4 flex-1 pr-14 text-xl">{{ affirmation.title }}</h1>
  </header>
  <main>
    <article class="mb-36 p-3">
      <p class="m-2 p-2 text-xl" style="word-wrap: break-word">{{affirmation.text}}</p>
    </article>

    <div class="fixed bottom-0 right-0 bg-mat w-full">

      <div class="flex flex-row">
        <mat-slide-toggle (change)="changeActive($event, schedule)" *ngIf="schedule$ | async as schedule"
                          class="text-xl m-6 ml-auto" [checked]="schedule?.active">Active
        </mat-slide-toggle>
      </div>
      <div class="flex flex row">
        <button (click)="delete(affirmation)" mat-fab class="m-6">
          <mat-icon>delete</mat-icon>
        </button>
        <div class="ml-auto">
          <button (click)="navigateToEdit()" mat-fab class="m-6 mr-2">
            <mat-icon>create</mat-icon>
          </button>

          <button (click)="navigateToSchedule()" mat-fab class="relative right-0 m-6">
            <mat-icon>schedule</mat-icon>
          </button>
        </div>
      </div>

    </div>
  </main>
</div>
