<div class="container">
  <header>
    <h1 class="text-center pt-4">Your Affirmations</h1>
  </header>
  <hr>
  <main class="h-full">
    <article>
      <ul>
        <li *ngFor="let affirmation of affirmations$ | async" class="my-4" (click)="router.navigate(['detail', affirmation.id])">
          <p class="text-center text-xl">{{affirmation.title}}</p>
          <hr>
        </li>
      </ul>
    </article>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button (click)="router.navigate(['create'])" class="mat-fab fixed bottom-0 right-0 m-6">
      <mat-icon class="mt-3.5">add</mat-icon>
    </button>
  </main>
</div>
