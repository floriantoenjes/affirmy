<main class="p-6 flex flex-col justify-center items-center h-full">

  <mat-icon class="mb-20 pr-20">3p</mat-icon>

  <form (ngSubmit)="login()">
    <mat-form-field class="text-lg w-full">
      <input matInput type="text" placeholder="E-Mail">
    </mat-form-field>

    <mat-form-field class="text-lg w-full mb-16">
      <input matInput type="text" placeholder="Password">
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" class="block mx-auto px-12">Login</button>
  </form>
</main>
